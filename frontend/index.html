<html>

<head>
  <title>DATOS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<body>
  <h1></h1>



  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">

        <div class="card text-center">
          <div class="card-header">
            Temperatura actual en Santiago, Chile
          </div>
          <div class="card-body" id="temperature"></div>
        </div>
      </div>


      <script>
        fetch('http://localhost:3000/temp')
          .then(response => response.json())
          .then(data => {
            const tempContainer = document.getElementById('temperature');
            tempContainer.innerHTML = `${data.temp}C`;
          });
      </script>


      <div class="col-md-4">
        <div class="card-header">
          Dolar actual Chile
        </div>
        <div class="card-body" id="dolares"></div>
      </div>


      <script>
        fetch('http://localhost:3000/cash')
          .then(response => response.json())
          .then(data => {
            const cashContainer = document.getElementById('dolares');
            cashContainer.innerHTML = `$${data.dolar} USD`;
          });
      </script>

      <div class="col-md-4">
        <div class="card-header">
          Uf actual en Chile
        </div>
        <div class="card-body" id="uff"></div>
      </div>



      <script>
        fetch('http://localhost:3000/uf')
          .then(response => response.json())
          .then(data => {
            const ufContainer = document.getElementById('uff');
            ufContainer.innerHTML = `$${data.uf} clp`;
          });
      </script>
    </div>
  </div>
